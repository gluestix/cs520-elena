<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Get started with the Map Matching API</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Import Mapbox GL JS  -->

		<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
		<link
			href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"
			rel="stylesheet"
		/>

		<!-- Import for autocomplete feature -->
		<script
			id="search-js"
			defer=""
			src="https://api.mapbox.com/search-js/v1.0.0-beta.14/web.js"
		></script>

		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<!-- Create a container for the map -->
		<div id="map"></div>

        <!-- Create a container for the directions -->
		<div class="info-box">
			<p>Enter your start and end location:</p>

			<form class="prose flex flex--column">
				<h3>Start address</h3>
				<input
					class="input mb12"
					id="starting-address"
					autocomplete="shipping address-line1"
					placeholder="Address"
				/>
				<div class="flex">
					<input
						class="input mb12"
						id="starting-city"
						autocomplete="shipping address-level2"
						placeholder="City"
					/>
					<input
						class="input mb12 ml6"
						id="starting-state"
						autocomplete="shipping address-level1"
						placeholder="State"
					/>
					<input
						class="input mb12 ml6"
						autocomplete="shipping postal-code"
						id="starting-zip"
						placeholder="ZIP / Postcode"
					/>
				</div>

				<h3>End address</h3>
				<input
					class="input mb12"
					id="ending-address"
					autocomplete="billing address-line1"
					placeholder="Address"
				/>
				<div class="flex">
					<input
						class="input mb12"
						id="ending-city"
						autocomplete="billing address-level2"
						placeholder="City"
					/>
					<input
						class="input mb12 ml6"
						id="ending-state"
						autocomplete="billing address-level1"
						placeholder="State"
					/>
					<input
						class="input mb12 ml6"
						id="ending-zip"
						autocomplete="billing postal-code"
						placeholder="ZIP / Postcode"
					/>
				</div>
			</form>

			<br />
			<br />

			<label for="minmax">Min/Max:</label>
			<input
				type="text"
				id="minmax"
				name="minmax"
				placeholder="min OR max"
			/>

			<br />
			<br />

			<label for="variance">Variance:</label>
			<input
				type="text"
				id="variance"
				name="variance"
				placeholder="0-2"
			/>

			<br />
			<br />

			<button type="button" id="go">Route me!</button>
			<button type="button" id="reset">Reset</button>
			<p id="Error"></p>

			<div id="directions"></div>
		</div>
	</body>

	<script src="script.js"></script>

	<!-- Script for autocomplete feature -->
	<script>
		const ACCESS_TOKEN =
			'pk.eyJ1IjoicmlzaGFibWFoZXNoIiwiYSI6ImNsYnBsb3lvdjFjN24zd2xiaXlrejVqenAifQ.wZclF8htiqdvCFYwU8QPgQ';

		const script = document.getElementById('search-js');
		script.onload = () => {
			const collection = mapboxsearch.autofill({
				accessToken: ACCESS_TOKEN,
			});
		};
	</script>
    
</html>
