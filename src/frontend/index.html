<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Get started with the Map Matching API</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Import Mapbox GL JS  -->
		<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
		<link
			href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			#map {
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
			}
			.info-box {
				position: absolute;
				margin: 20px;
				width: 25%;
				top: 0;
				bottom: 20px;
				padding: 20px;
				background-color: #fff;
				overflow-y: scroll;
			}
		</style>
	</head>
	<body>
		<!-- Create a container for the map -->
		<div id="map"></div>

		<div class="info-box">
			<p>Enter your start and end location:</p>

			<label for="startingAddress">Starting Address:</label>
			<input
				type="text"
				id="startingAddress"
				name="startingAddress"
				autocomplete="shipping address-line1"
                placeholder="141 Echo Avenue, Oakland, CA 94611"
                size="50"
			/>

			<br />
			<br />

			<label for="endingAddress">Ending Address:</label>
			<input
				type="text"
				id="endingAddress"
				name="endingAddress"
				autocomplete="billing address-line1"
                placeholder="1123 Oakland Avenue, Piedmont, CA 94611"
                size="50"
			/>

			<br />
			<br />

			<label for="minmax">Min/Max:</label>
			<input type="text" id="minmax" name="minmax" placeholder="min OR max"/>

			<br />
			<br />

			<label for="variance">Variance:</label>
			<input type="text" id="variance" name="variance" placeholder="0-2"/>

			<br />
			<br />

			<button type="button" id="go">Route me!</button>
			<button type="button" id="reset">Reset</button>

			<div id="directions"></div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
